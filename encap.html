<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>
</head>
<body>
    <script>
        class student
        {
            constructor()
            {
                var name;
                var marks;
            }
            getName()
            {
                return this.name;
            
            }
            setName(name)
            {
                this.name=name;
            }
            getMarks()
            {
                return this.marks;
            }
            setMarks(marks)
            {
                this.marks=marks;
            }
        }
        var stud=new student();
        stud.setName("Shahana");
        stud.setMarks("90");
        document.write(stud.getName()+" "+stud.getMarks());
    </script>
</body>
</html>
