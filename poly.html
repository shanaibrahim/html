<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLYMORPHISM</title>
</head>
<body>
    <script>
        class A
        {
            display()
            {
                document.write("A is invoked");
            }
        }
        class B extends A{

        }
        var b=new B();
        b.display();
    </script>
</body>
