<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An ordered HTML list</h2>
    <ol>
        <li>apple</li>
        <li>orange</li>
        <li>grapes</li>
    </ol>
    <h2>An Unordered HTML list</h2>
    <ul>
        <li>monday</li>
        <li>tuesday</li>
        <li>grapes</li>
    </ul>
    <h2>A Description list</h2>
    <dl>
        <dt>Fruits</dt>
        <dd>apple,orange</dd>
        <dt>vegetables</dt>
        <dd>carrot,brinjal</dd>
    </dl>
</body>
</html>
