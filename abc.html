<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS</title>
</head>
<body>
    <script>
        class Student
        {
            constructor(rollno,name)
            {
                this.rollno=rollno;
                this.name=name;
            }
            detail()
            {
                document.write(this.rollno+" "+this.name+"<br>")
            }
        }
        var s1=new Student(1,"Shahana")
        var s2=new Student(2,"Ansheena")
        s1.detail();
        s2.detail()
    </script>;
</body>
</html>
